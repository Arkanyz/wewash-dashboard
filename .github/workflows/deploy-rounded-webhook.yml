name: Deploy ROUNDED Webhook

on:
  push:
    branches:
      - master
    paths:
      - 'supabase/functions/rounded-webhook/**'
      - '.github/workflows/deploy-rounded-webhook.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: jvcekabawfstapztmayl

    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Deploy Function
        run: |
          supabase functions deploy rounded-webhook \
            --project-ref $PROJECT_ID \
            --no-verify-jwt
