name: Vercel Production Deployment
env:
  VERCEL_TOKEN: glgkeOT25QzTAkOH1ZCq5iJf

on:
  push:
    branches:
      - master

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Deploy to Vercel
        uses: vercel/actions/cli@master
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: arkanyzs-projects
          vercel-project-id: prj_67D5xYdOKxpP1xe8u9ozSrmTx4Ax
          working-directory: ./
          vercel-args: '--prod'
